<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
	<link rel="stylesheet" href="../layui/css/layui.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script type="text/javascript" src="../layui/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../layui/layui.js" ></script>
    <script type="text/javascript" src="../layer/layer.js"></script>
</head>
<body>

<div class="login-main layui-anim layui-anim-up">
    <header class="layui-elip">用户登录</header>
    <form class="layui-form" method="post" action="../UserLogin.do">
        <div class="layui-input-inline">
            <input type="text" name="username" id="username" required lay-verify="required" placeholder="邮箱" autocomplete="off"
                   class="layui-input">	
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" id="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn" >登录</button>
            
        </div>
        <hr/>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>
        <p><a href="./register.html" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>
</body>
</html>
